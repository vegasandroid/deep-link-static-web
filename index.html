<!DOCTYPE html>
<!-- saved from url=(0041)http://137.184.55.233:8001/forCamera.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="cameraSphere.css"/>
    <title>Camera</title>
</head>
<body>
<div class="display-cover">
    <h3 class="warning_text">
        <span>
          <i class="bi bi-phone phone_icon"></i>
        </span>
    </h3>
    <video autoplay=""></video>
    <canvas class="d-none"></canvas>

    <div class="controls">
        <button class="btn btn-danger play" title="Play">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-play-circle"
            >
                <circle cx="12" cy="12" r="10"></circle>
                <polygon points="10 8 16 12 10 16 10 8"></polygon>
            </svg>
        </button>
    </div>
    <div class="gradient-images"></div>
    <div class="square"></div>
    <div class="center"></div>
</div>

<div class="alphaBetta"></div>
<button style="display: none" class="showResult" title="showResult">
    Show Result
</button>
<h2 class="loading">Loading</h2>
<div class="image"><img class="sphereImage" alt="sphere"/></div>
<div class="navbar">
    <div class="navbarContent">
        <span class="exitButton">Exit</span>
        <div class="homeButton">
            <img src="./Assets/home.png" alt="home">
            <span>Home</span>
        </div>
    </div>
</div>
<script src="https://unpkg.com/feather-icons"></script>
<script src="config.js"></script>
<script src="cameraSphere.js"></script>
</body>
</html>
